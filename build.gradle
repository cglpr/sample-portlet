apply plugin: 'groovy'apply plugin: 'maven'apply plugin: 'liferay-portlet'group = "com.taimi.sample"sourceCompatibility = "1.6"targetCompatibility = "1.6"dependencies {  compile (group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.8')  providedCompile (group: 'com.liferay.portal', name: 'util-bridges', version: '6.2.3')  providedCompile (group: 'javax.portlet', name: 'portlet-api', version: '2.0')  providedCompile (group: 'com.liferay.portal', name: 'portal-service', version: '6.2.3')}repositories {  mavenLocal()  mavenCentral()}buildscript {    repositories {		mavenCentral()        maven { url 'http://repo.jfrog.org/artifactory/gradle-plugins' }		// for liferay-plugin        maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }		jcenter()    }    dependencies {        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.1.0')		classpath group: 'com.github.jelmerk', name: 'liferay-plugin', version: '0.1.0-SNAPSHOT'    }}liferay {    //Check that this path isn't too long, otherwise Gradle will cry.    //Build with 'gradle clean deploy'	appServerDirName = 'D:/liferay-portal-6.2-ce-ga4/tomcat-7.0.42'}task wrapper( type: Wrapper ) {  gradleVersion = '1.10'}