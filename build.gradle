apply plugin: 'groovy'apply plugin: 'maven'apply plugin: 'war'apply plugin: 'eclipse'group = "com.taimi.sample"sourceCompatibility = "1.6"targetCompatibility = "1.6"dependencies {  compile (group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.1.8')  providedCompile (group: 'com.liferay.portal', name: 'util-bridges', version: '6.2.3')  providedCompile (group: 'javax.portlet', name: 'portlet-api', version: '2.0')  providedCompile (group: 'com.liferay.portal', name: 'portal-service', version: '6.2.3')}repositories {  mavenLocal()  mavenCentral()}buildscript {    repositories {		mavenCentral()        maven { url 'http://repo.jfrog.org/artifactory/gradle-plugins' }		jcenter()    }    dependencies {        classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.1.0')		    }}task deploy (dependsOn: war){    // Use local directory as default    def directory = 'D:/dev/projects/LiferaySkillz/liferay-portal-6.2-ce-ga4/tomcat-7.0.42/webapps'    if (project.hasProperty('env') && project.env == 'prod') {      directory = 'C:/dev/liferay-portal-6.2-ce-ga4/deploy'    }    copy {        from "build/libs"        into directory        include "*.war"    }}task wrapper( type: Wrapper ) {  gradleVersion = '2.6'}